<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frenzy Fanatics</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<!-- students must convert divs to semantic tags -->
<body>
	<div id="container"> 
        <div id="header-con">
            <div id="main-header" class="grid-con">
                <img src="assets/Logo.png" height="150" alt="image" id="header-logo">
                 <div id="mobile-nav">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                 </div>
            </div>    
        </div> 

        <main>
            <div id="hero-con">
                <div class="grid-con">
                    <div id="hero-text" class="box-color">
                    <img src="img/Royal Blue.png">
                    </div>
                </div>
            </div>

            <div id="image-slider-con">
                <h2>LIMTED TIME OFFERS: LAKERS EDITION</h2>
                <img src="img/Lakers DODGERS HAT.Jpg" height="250" alt="image">
                <!-- ascii symbols for <> -->
                <span id="mobile-slider-left">&#60</span>
                <span id="mobile-slider-right">&#62</span>
                <h2>Lakers Dodgers HAT</h2>
            </div>

            <div id="about-us-con">
                <h2>Blandit At Tuctor</h2>   
                    <div id="about-us-text-con">     
                        <div class="grid-con">
                            <div id="about-us-text" class="box-color">
                            </div>
                        </div>      
                    </div>  
                    <div class="grid-con" id="about-us-photos">
                        <img src="img/Lebron.jpg" height="200" alt="image" class="about-us-photo">
                        <img src="img/Dodgers.jpg" height="200" alt="image" class="about-us-photo">
                        <img src="img/Nike.jpg" height="200" alt="image" class="about-us-photo">
                        <img src="img/Blue.jpg" height="200" alt="image" class="about-us-photo">
                    </div>         
            </div>

            <div id="contact-us-con">
                <div class="grid-con">
                    <div id="contact-text" class="box-color">
                    </div>
                    <div id="contact-form" class="box-color">
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-con">
            <div class="grid-con">
                <div id="footer-box">
                </div>
                <div id="footer-newsletter">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
